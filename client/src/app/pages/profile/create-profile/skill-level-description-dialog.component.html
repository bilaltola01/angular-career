<mat-icon class="cancel" (click)="onClose()">cancel</mat-icon>
<ng-container >
    <mat-dialog-content>
      <h3>Skill Level Description</h3>
      <div>
          <ul type="none" class="skill_level_desc">
            <li *ngFor="let level of data.skillDesc | keyvalue">{{level.key}} - {{level.value}}</li>
          </ul>
      </div>
    </mat-dialog-content>
   
  </ng-container>
