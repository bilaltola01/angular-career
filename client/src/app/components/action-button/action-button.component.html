<button *ngIf="type==='raised'" mat-raised-button [color]="color">
  {{title}}
</button>
<button *ngIf="type==='stroked'" mat-stroked-button [color]="color">
  {{title}}
</button>
<button *ngIf="type==='text'" mat-button disableRipple="true" [color]="color">
  {{title}}
</button>
<button *ngIf="type==='flat'" mat-flat-button [color]="color">
  {{title}}
</button>
